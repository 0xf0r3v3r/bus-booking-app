{% extends  'user/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col shadow-sm p-3 bg-body rounded">
            <div class="row">
                <div class="col"><span class="text-muted">Телефен:</span> {{user.phone}}</div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="text-muted">Пошта:</span> {{user.email}}
                </div>
            </div>
        </div>
        <div class="col shadow-sm p-3 ms-3 bg-body rounded">
            <form method="POST" action="{% url 'user:contact'%}">
                {% csrf_token %}
                <div>{{ form.non_field_errors }}</div>
                {% for f in form %}
                    <div class="col">
                        <div class="form-floating">
                            {{ f }}
                            <label for="floatingInputGrid">Змінити пошту:</label>
                        </div>
                    </div>
                    {% endfor %}
                <button class="btn btn-danger btn-sm mt-2" type="submit">Зберегти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
