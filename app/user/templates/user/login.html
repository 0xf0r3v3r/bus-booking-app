{% extends  'user/base.html' %}

{% block content %}
{% if next %}
<form action="{% url 'user:login'%}?next={{next}}" method="post" >
{%else%}
<form action="{% url 'user:login'%}" method="post" >
{% endif %}
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {{ form.as_p }}
    <button type="submit">Увійти</button>
</form>
{% endblock %}
