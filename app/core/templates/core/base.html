<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link type="text/css" href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
    <title>{{title}}</title>
</head>
<body class="bg-light">
    <div class="bg-white">
        {% include 'partials/nav-bar.html'%}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div class="container mt-5 mb-4">
            {% block info %}
            {% endblock %}
        </div>
        <div class="container pt-4 pb-5">
            {% block search %}
            {% endblock %}
        </div>
    </div>
    <div class="container">
        {% block tickets %}
        {% endblock %}
    </div>
</body>
</html>
