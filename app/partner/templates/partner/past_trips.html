{% extends  'partner/base.html' %}

{% block content %}
<div class="container">
    {% if trips_list %}
        {% for trip in trips_list %}
            {% include 'partner/ticket_partner_profile.html' with trip=trip edit=edit %}
        {% endfor %}
    {% else %}
    <div class="row">
        <div class="col d-flex justify-content-center mt-3">
            <span class="fs-4 fw-bold">Тут можуть бути ваші рейси</span>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center mt-3">
            <a href="{% url 'partner:trip_create' %}"><button class="btn btn-danger text-light">Додати Рейс</button></a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
